<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Header -->
      <header class="header">
        <div class="header__logo">
          <img class="header__img" src="./images/logo.svg" alt="Logo Huddle" />
        </div>
        <div class="header__hero">
          <img
            class="header__hero-img"
            src="./images/illustration-mockups.svg"
            alt="Hero Image" />
        </div>
      </header>
      <!-- Main -->
      <main class="main">
        <h1 class="main__title">Build The Community Your Fans Will Love</h1>
        <p class="main__content">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <a href="#" class="main__btn">Register</a>
        <div class="main__social social">
          <a class="social__icon fa-brands fa-facebook-f"></a>
          <a class="social__icon fa-brands fa-twitter"></a>
          <a class="social__icon fa-brands fa-instagram"></a>
        </div>
      </main>
    </div>
    <!-- Footer -->
    <footer class="footer">
      <p class="footer">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener noreferrer"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/FreivysDev"
          target="_blank"
          rel="noopener noreferrer"
          >FreivysDev</a
        >.
      </p>
    </footer>
    <script
      src="https://kit.fontawesome.com/e919be42a8.js"
      crossorigin="anonymous"></script>
  </body>
</html>
